<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
            overflow: hidden; /* Garante que o botão móvel não cause barras de rolagem */
        }

        #pergunta-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; 
            z-index: 10; /* Z-index: Fica na frente do body, mas atrás do botão Não */
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .botoes-sim {
            /* Container para o botão 'Sim' para manter o alinhamento central */
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        #btnSim {
            background-color: #4CAF50; /* Verde */
            color: white;
            /* Garante que o 'Sim' esteja visível e com espaço */
            margin: 0 40px 0 0; 
        }

        #btnSim:hover {
            background-color: #45a049;
        }

        #btnNao {
            position: absolute; /* Permite o movimento livre */
            background-color: #f44336; /* Vermelho */
            color: white;
            /* Z-index 99: **MUITO ALTO** para garantir que o botão "Não" fique na frente de tudo. */
            z-index: 99;
            
            /* Posicionamento inicial: centraliza e move para a direita para separar do botão "Sim" */
            top: 50%;
            left: 50%; 
            transform: translate(50px, 0); 
            transition: 0.1s; /* Suaviza a transição de movimento */
        }
    </style>
</head>
<body>

    <div id="pergunta-container">
        <h1>Você é gay?</h1>
        <div class="botoes-sim">
            <button id="btnSim" onclick="clicouSim()">Sim</button>
        </div>
    </div>
    
    <button id="btnNao">Não</button>

    <script>
        const btnNao = document.getElementById('btnNao');
        const termoPesquisa = encodeURIComponent('fotos de gay');
        const urlGoogle = `https://www.google.com/search?q=${termoPesquisa}`;

        // Adiciona os eventos para o botão se mover ao passar o mouse ou tocar
        btnNao.addEventListener('mouseover', moverBotao);
        btnNao.addEventListener('touchstart', moverBotao);

        function moverBotao() {
            // Obtém as dimensões da janela visível
            const maxX = window.innerWidth - btnNao.clientWidth;
            const maxY = window.innerHeight - btnNao.clientHeight;

            // Gera posições aleatórias, mantendo o botão longe das bordas (50px de margem)
            const randomX = Math.floor(Math.random() * (maxX - 100)) + 50; 
            const randomY = Math.floor(Math.random() * (maxY - 100)) + 50;

            // Aplica as novas posições
            btnNao.style.left = `${randomX}px`;
            btnNao.style.top = `${randomY}px`;
        }

        function clicouSim() {
            // 1. Faz o botão "Não" desaparecer (confirmado)
            btnNao.style.display = 'none';
            
            // 2. Exibe a mensagem "Eu sei!"
            alert('Eu sei!');

            // 3. Abre uma nova aba com a pesquisa do Google
            window.open(urlGoogle, '_blank');
            
            // Opcional: Remove os listeners de movimento do botão "Não"
            btnNao.removeEventListener('mouseover', moverBotao);
            btnNao.removeEventListener('touchstart', moverBotao);
        }
        
        // Se o usuário conseguir clicar em "Não", ele apenas se move novamente
        btnNao.addEventListener('click', (event) => {
            event.preventDefault(); 
            moverBotao(); 
        });

    </script>

</body>
</html>
