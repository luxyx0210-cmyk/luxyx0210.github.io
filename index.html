<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Me Valentine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-box">
        <img src="sua-imagem-aqui.png" alt="Dois ursinhos se olhando" class="quiz-image"> 

        <h2>Do you love me?</h2>
        
        <div class="buttons-container">
            <button id="yesBtn" onclick="alert('Eu tamb√©m te amo! üíñ')">Yes</button>

            <button id="noBtn">No</button>
        </div>
    </div>
    
    <script>
        const noButton = document.getElementById('noBtn');

        // Fun√ß√£o para mover o bot√£o "N√£o" quando o mouse passar por cima
        noButton.addEventListener('mouseover', function() {
            // Garante que o bot√£o use posicionamento absoluto para se mover
            noButton.style.position = 'absolute';

            // Calcula novas posi√ß√µes aleat√≥rias
            const newX = Math.random() * (window.innerWidth - noButton.offsetWidth - 50);
            const newY = Math.random() * (window.innerHeight - noButton.offsetHeight - 50);
            
            // Aplica as novas posi√ß√µes
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        });

        // Fun√ß√£o que √© executada se a pessoa conseguir clicar no bot√£o
        noButton.addEventListener('click', function() {
            // Redireciona para o link desejado
            window.location.href = 'https://www.google.com/search?q=surpresa+romantica'; // Mude este link para onde voc√™ quiser!
        });
    </script>
</body>
</html>
